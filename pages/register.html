<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register | FunkoShop</title>
</head>
<body>
    <header> <!-- Inicio Header -->
        <nav>
            <picture>
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Logo de la marca Funkoshop">
                </a>
                <ul>
                    <li>
                        <a href="../pages/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">CONTACTO</a>
                    </li>
                    <li>
                        <a href="../pages/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="../pages/cart.html">
                            <img src="../img/icons/cart-icon.svg" alt="icono de carrito">
                        </a>
                    </li>
                </ul>
            </picture>
        </nav>
    </header><!-- Fin Header -->
    
    <main> <!-- Inicio Main -->

        <section>
            <form autocomplete="off">
                <h1>CREA TU CUENTA</h1>
                <h2>Completa el formulario para ser parte del mundo de los Funkos</h2>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="John">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Doe">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="johndoe@correo.com">
                </div>
                <div>
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" name="contrasenia" id="contrasenia" placeholder=".........">
                </div>
                <div>
                    <label for="contrasenia2">Repetir contraseña:</label>
                    <input type="password" name="contrasenia2" id="contrasenia2" placeholder=".........">
                </div>
                <div>
                    <button type="submit">Registrar</button>
                    <input type="checkbox" name="terminosCondiciones" id="terminosCondiciones">
                    <label for="terminosCondiciones">Acepto <span><a href="#" target="_blank">Términos y Condiciones</a></span></label>
                </div>

            </form>
        </section>

    </main> <!-- Fin Main -->

    <footer> <!-- Inicio Footer -->
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="../pages/shop.html">SHOP</a>

                    </li>
                    <li>
                        <a href="../pages/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">CONTACTO</a>
                    </li>
                </ul>

                <picture>
                    <img src="../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>

        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- Fin Footer -->
</body>
</html>
