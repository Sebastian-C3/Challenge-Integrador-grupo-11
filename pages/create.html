<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE | FUNKOSHOP</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../img/branding/isotype.svg" alt="Logo de la marca Funkoshop">
                </a>
            </picture>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/shop.html">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/admin.html">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/index.html">SALIR</a>
                    </li>
                </ul>     
        </nav>
    </header>
    <main class="container">
      <section class="section__edit">
        <h1 class="edit__title">CREAR NUEVO ITEM</h1>
        <form id="formularioEditar" action="#" method="get" class="edit__form">
            <div class="div__categoria-licencia">
                <label class="label__categoria" for="categoria">Categoría:</label>
                 <select class="select__categoria" id="categoria" name="opcionCategoria">
                        <option value="figuras" disabled selected>Seleccionar</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                 </select>
                <label for="licencia" class="label__licencia">Licencia:</label>
                    <select class="select__licencia" id="licencia" name="opcionLicencia">
                        <option value="opcion0" disabled selected>Seleccionar</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select> 
                </div>  
            <div class="div__categoria-licencia">
                <label  class="label__producto" for="nombreProducto">Nombre del producto:</label>
                <input class="input__producto" type="text" id="nombreProducto" name="nombreProducto" value="Kakashi Hatake Shippuden Saga" >
            </div>
            <div class="div__categoria-licencia">
                <textarea class="textarea__producto" name="descripcion" id="#" cols="60" rows="7">Descripcion del producto</textarea>
            </div>
            <section class="section__detalles">
                    <label class="label__producto-seleccionado" for="sku">SKU:</label>
                    <input class="input__seleccion" type="text" id="sku" name="sku" value="SSK111AB001">
                    <label class="label__producto-seleccionado" for="precio">Precio:</label>
                    <input  class="input__precio" type="text" id="precio" name="precio" value="$ 0.000,00" >
                    <label class="label__producto-seleccionado" for="stock">Stock:</label>
                    <input class="input__stock" type="text" id="stock" name="stock" value="0">
            </section>
            <section class="section__descuento">
                <div>
                    <label class="label__descuento" for="descuento">Descuento: <span>
                    <input class="input__descuento" type="text" id="descuento" value="0%">
                </div>
                <div class="cuotas">
                    <label class="label__cuotas" for="cuotas">Cuotas:</label>
                    <select class="select__cuotas" id="#" name="opcionCuota">
                        <option value="cuota0" disabled selected>3 Cuotas sin interés</option>
                        <option value="cuota1">12 Cuotas</option>
                        <option value="cuota2">18 Cuotas</option>
                        <option value="cuota3">36 Cuotas</option>
                    </select>
                </div>
            </section>
            <div class="div__imagenes">
                <label class="label__imagen">Imágenes: </label>
                <input class="input__imagen" type="button" value="Elegir archivos">
                <p class="p__imagen">No se ha seleccionado ningún archivo</p>
            </div>
            <div class="div__botones-create">
                <button class="boton" type="submit">Agregar producto</button>
                <button class="boton" type="submit">Limpiar</button>
            </div>
         </form>
    </section>
    </main>
    <footer  class="footer">
            <nav class="navbar container">
                <ul class="navbar__item">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/shop.html">SHOP</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/register.html">REGISTRARSE</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/login.html">LOGIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../img/branding/isotype.svg" alt="imagen de la marca Funkoshop">
                </picture>
            </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
